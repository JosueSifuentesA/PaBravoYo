<div class="container text-dark">
		<center><h1 class="font-weight-bold mb-0"><FONT color="black">ACTUALIZAR PLATO</h1></center>
		<form class="form-horizontal" th:object="${plato}"
			th:action="@{/platos/update}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${plato.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						required autocomplete="off" th:value="${plato.nombre}">
					<div id="prueba"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="descripcion" name="descripcion"
						placeholder="Ingrese la descripcion del producto" required
						autocomplete="off" th:text="${plato.descripcion}"> </textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Precio:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="precio" name="precio"
						required autocomplete="off" th:value="${plato.precio}">
					<div id="prueba"></div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button style="background: #2D4E70; border-color:#2D4E70;" type="submit" class="btn btn-success">Guardar</button>
				</div>
			</div>

		</form>
