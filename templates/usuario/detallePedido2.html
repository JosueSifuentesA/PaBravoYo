<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	
	<h1 class="card-header" th:text="${titulo}"></h1>
	
	<div class="container py-4">
		<div class="card bg-light">
			
			<div class="card-body">
				
				<ul class="list-group">
					<td>FECHA DE REALIZACION DEL PEDIDO</td>
					<li class="list-group-item" th:text="${pedidos.fecCre}"></li>
					<td>NOMBRE COMPLETO DEL APONDERADO:</td>
					<li class="list-group-item" th:text="${usuarios.nomApo}+' '+${alumnoNuevo.apeApo1}+' ' +${alumnoNuevo.apeApo2}"></li>
					<td>NUMERO DE DNI:</td>
					<li class="list-group-item" th:text="${pedidos.numDApo}"></li>
					<td>NOMBRE COMPLETO DEL ALUMNO:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.nomAluN}+' '+${alumnoNuevo.apeAluN1}+' ' +${alumnoNuevo.apeAluN2}"></li>
					<td>NUMERO DE DNI:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.numDAluN}"></li>
					<td>CORREO DE CONTACTO:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.email}"></li>
					<td>NUMERO DE CELULAR:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.celular}"></li>
					<td>DEPARTAMENTO DE ORIGEN:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.depa}"></li>
					<td>PROVINCIA DE ORIGEN:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.prov}"></li>
					<td>DIRECCION ACTUAL:</td>
					<li class="list-group-item" th:text="${alumnoNuevo.dire}"></li>
				</ul>
	
			</div>
		</div>
	</div>
	
	<footer></footer>
</body>
</html>
