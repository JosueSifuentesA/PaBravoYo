<body>
<section>
		<nav class="navbar">
		  <div class="container-fluid">
		    <a class="navbar-brand"><img th:src="@{/imagenes/logo1.png}"></a>
		    <form class="d-flex" role="search">
		      <a class="nav-link active" aria-current="page" th:href="@{/}"><FONT color="white">INICIO</a>

		    </form>
		  </div>

	</section>
	
<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form id="formulario" th:action="@{/usuario/save}"  method="post">
					<center><h4><FONT color="black">REGISTRO</h4></center><br>
					<label>NOMBRE</label>
					<td><input class="controls" type="text" name="nombre" id="nombre"
					placeholder="Ingrese su Nombre" required="required"/> 
					</td> 
					
					<label>APELLIDO PATERNO</label>
					<td><input class="controls" type="text" name="apellidoPat" id="apellidoPat"
					placeholder="Ingrese su Apellido Paterno" required="required" /> 
						
					</td> 
					
					<label>APELLIDO MATERNO</label>
					<td><input class="controls" type="text" name="apellidoMat" id="apellidoMat"
					placeholder="Ingrese su Apellido Materno" required="required" /> 
						
					</td> 
					
					<label>CELULAR</label>
					<td><input class="controls" type="text" name="celular" id="celular"
					placeholder="Ingrese un numero de contacto" required="required" /> 
						
					</td> 
					
					<label>USUARIO</label>
					<td><input class="controls" type="text" name="codigo" id="codigo"
					placeholder="Ingrese un codigo" required="required" /> 	
					
					<label>CONTRASEÑA</label>
					<td><input class="controls" type="password" name="password" id="password"
					placeholder="Ingrese su Contraseña" required="required" /> 
						
						</td> <input type="submit" value="REGISTRARSE" onclick="validacion_registro()" />
			
				</form>
			</div>
		</div>
