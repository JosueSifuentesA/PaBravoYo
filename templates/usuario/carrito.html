<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>PLATOS SELECCIONADOS</title>
<link rel="stylesheet" th:href="@{/CSS/styleCarrito.css}"></link>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap"
	rel="stylesheet">

</head>

<body>

        <div class="w-100">

         <!-- Navbar -->
         <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container">
    			<a class="navbar-brand" href="paginaPrincipalServC"><img th:src="@{/imagenes/logo1.png}"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="col-lg-11">
				<nav class="navbar navbar-expand-lg">
				
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto">
				      <li><a href="/paginaCliente">Inicio</a></li>
							<li><a href="/plato">Ralizar un pedido</a></li>
							<li><a href="/listarReservas">Reservas</a></li>
							<li> <a th:action="@{/logout}" class="dropdown-item" th:href="@{/usuario/iniciarSesion}">Cerrar sesi√≥n</a></li>
				    </ul>
				  </div>
				</nav>
    		</div>
            </div>
          </nav>

		<!-- Fin Navbar -->
		
			<section class="bg py-3">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-9 col-md-8">
                            <h1 class="font-weight-bold mb-0"><FONT color="black">PLATOS SELECCIONADOS</h1>
                            <p class="lead text-muted">-------------------------</p>
                          </div>
                          <div class="col-lg-3 col-md-4 d-flex">
                            
                          </div>
                      </div>
                  </div>

	<!-- Page Content -->
	<div class="container">
	<br>
				<div>
					<a class="btn btn-primary" th:href="@{/plato}"> AGREGAR PLATO</a>
      			</div>
      			<br>
		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
					
				
						<table class="table">
						
							<thead>
								<tr>
									<th scope="col">PLATO</th>
									<th scope="col">PRECIO</th>
									<th scope="col">CANTIDAD</th>
									<th scope="col">TOTAL</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="dPedido: ${car}">
									<td th:text="${dPedido.nombre}"></td>
									<td th:text="${plato.precio}"></td>*
									<td th:text="${dPedido.cantidad}"></td>
									<td th:text="${dPedido.subtotal}"></td>
									<td><a
										th:href="@{/delete/carrito/{id} (id=${dPedido.plato.id})}"
										class="btn btn-danger">ELIMINAR</a></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="col-lg-3">
						<h2 class="card-title text-dark">TOTAL</h2>

						<ul class="list-group">
							<li class="list-group-item text-dark"><h5
									th:text="${pedido.total}"></h5></li>
							<a th:href="@{/DetallePedido}" class="btn btn-dark">GENERAR PEDIDO</a>
						</ul>
					</div>

				</div>
			</div>
		</div>
		
	</div>
	<!-- /.container -->

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
