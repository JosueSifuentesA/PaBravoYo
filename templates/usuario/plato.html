<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap"

</head>
<body>

<div class="d-flex" id="content-wrapper">
        <!-- Sidebar -->

        <div class="w-100">

         <!-- Navbar -->
         <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container">
    			<a class="navbar-brand" href="paginaPrincipalServC"><img th:src="@{/imagenes/logo1.png}"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto">
				      <li><a href="/paginaCliente">Inicio</a></li>
							<li><a href="/plato">Ralizar un pedido</a></li>
							<li><a href="/listarReservas">Reservas</a></li>

				  </div>
            </div>
          </nav>

                      </div>
                  </div>

	<div class="container">

		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="plato:${platos}">
				<div class="card h-100"
					style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); padding: 0">
					<img style="width: 300px; height: 200px" class="img-fluid"
						th:src="@{/images/{img} (img=${plato.imagen})}" alt="">
					<div class="card-body">
						<p class="card-text text-dark" th:text="${plato.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/platoHome/{id} (id=${plato.id}) }"

					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
