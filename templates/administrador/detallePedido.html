	<!-- Page Content -->
	<div class="container">


		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<div class="card-body">
							<h5 class="card-title">DATOS DEL PEDIDO</h5>
							<h6
								th:text="'Nombre y Apellido: ' + ${usuario.nombre} + ' ' + ${usuario.apellido}"></h6>

							<h5 class="card-title">DETALLE PEDIDO</h5>
							<div class="alert alert-light" role="alert">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Plato</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dR:${carrito}">
											<td th:text="${dR.nombre}"></td>
											<td th:text="${dR.cantidad}"></td>
											<td th:text="${dR.subtotal}"></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>


					<div class="col-lg-3">
						<h2 class="card-title">CONFIRMAR RESERVA</h2>

						<ul class="list-group">
							<li class="list-group-item"><h5
									th:text=" 'Total: ' + ${pedido.total}"></h5></li>
							<a th:href="@{/savePedido}" class="btn btn-dark">Confirmar
								Reserva</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
